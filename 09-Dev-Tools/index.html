<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text ðŸ˜®', 'font-size: 20px; background: tomato;');

    // warning!
    console.warn('Ohh no!');

    // Error :|
    console.error('Error occured!');

    // Info
    console.info('This is a info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('mc');
    console.count('mc');
    console.count('mhackyu');
    console.count('mc');
    console.count('mhackyu');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mhackyu')
      .then((data) => data.json())
      .then((data) => {
        console.timeEnd('fetching data');
        console.log(data);
        console.table(data);
      }).catch((err) => {
        console.error('Error: ', err);
      });

  </script>
</body>
</html>
